{% extends "base.html" %}
{% load static %}
{% block body %}

    <style>
        body{
            background: #ededed;
        }
    </style>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-10 mx-auto p-4" style="background: #fdfdfd;">
                <h2 class="pb-4">{{ Article.get_title }}</h2>
                <div class="pb-4">
                    <a href="#" style="color:#333333;text-decoration:none;">
                        <div class="d-flex align-items-center">
                            <img src="{% static Article.get_user.get_icon_path %}" alt="" width="40px" height="40px" class="mr-2">
                            <p>{{ Article.get_user.get_name }}</p>
                        </div>
                    </a>
                    <p class="small text-secondary">{{ Article.get_created_at }}</p>
                </div>

                <p>{{ Article.get_body }}</p>
            </div>
        </div>
    </div>


{% endblock %}
