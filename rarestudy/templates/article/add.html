{% extends "base.html" %}
{% load static %}
{% block body %}

    <style>
        body{
            background: #ededed;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <form action="" method="POST">
                    {{ form.media }}
                    <p>{{ form.title }}</p>
                    <p>{{ form.body }}</p>
                    <button type="submit" class="btn btn-primary mb-3">投稿</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
