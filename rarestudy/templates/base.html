{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static "css/custom.css" %}" rel="stylesheet" />
    <title>RareStudy</title>
    <style>
        .header{
            background: linear-gradient( #005FFF,#C2EEFF);
        }
        .button{
            color: #FFFAFA;
        }
        .logo{
            color:#FFFAFA;
            font-size: 30pt;
        }
        .img-circle{
            color:#FFFAFA
        }
    </style>
</head>
<body>
{% block header %}
    <div class="header text-white d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3  border-bottom shadow-sm">
        <a class="logo my-0 mr-md-auto font-weight-bold" style="text-decoration:none;" href="{% url 'rarestudy:top' %}">RareStudy</a>

        <nav class="navbar my-2 my-md-0 mr-md-3 navbar navbar-expand navbar-light">
        {% if user.is_authenticated %}
            <!-- <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
            <a class="button btn btn-outline-light btn-sm mr-4"  href="{% url 'rarestudy:article/add' %}">記事を書く</button>
            <a href="{% url 'rarestudy:profile' %}"><img src="{% static user.get_icon_path %}" class="img-circle" alt="マイページ" width="40px" height="40px"></a>
        {% else %}
            <a class="button btn btn-outline-light btn-sm mr-2"  href="{% url 'login' %}">ログイン</a>
            <a class="button btn btn-outline-light btn-sm"  href="{% url 'rarestudy:signup' %}">入会</a>
        {% endif %}
        </nav>
    </div>
{% endblock header %}

<div class="container mt-3">
    {% block body %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
